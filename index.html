    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem; /* Match the rounded corners */
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="relative h-[450px] w-[400px] flip-card">
        <div class="flip-card-inner rounded-3xl">
            <div class="flip-card-front">
                <img
                    src="https://images.pexels.com/photos/1666012/pexels-photo-1666012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="z-0 h-full w-full rounded-3xl object-cover"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent rounded-3xl"></div>
                <div class="absolute bottom-4 left-4 text-left">
                    <h1 class="text-lg font-semibold text-white">{name}</h1>
                    <p class="mt-2 text-sm text-gray-300">{about}</p>
                </div>
            </div>
            <div class="flip-card-back flex items-center justify-center bg-gray-900 text-white rounded-3xl">
                <p class="p-4">{about}</p>
            </div>
        </div>
    </div>
</body>
</html>
